<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="ageCal">
            <div class="header">
                <h2>JavaScript</h2>
                <h2 class="head2">Age Calculator</h2>

            </div>
            <p class="result">Select your Date of Birth</p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
